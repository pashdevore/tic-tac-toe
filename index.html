<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/ttt.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Tic Tac Toe</h1>
    </header>
    <script src="./js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="./js/ttt-core.js"></script>
    <script src="./js/ttt-view.js"></script>

    <script>
      $(function() {
        var ttt = new TTT.View(new TTT.Game(), $('body'));
        ttt.setupBoard();
        ttt.bindEvents();
      })
    </script>
  </body>
</html>
